<!DOCTYPE html>

<html>
    <head>

        <title>Expiration Warning</title>

        <link rel="stylesheet" href="style.css" />

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <body>
